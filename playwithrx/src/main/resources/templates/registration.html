<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Account Registration</title>
  <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/static/css/main.css'>
  <style>
    .container {
      margin-top: 10rem;
    }
    form {
      background-color: #fafafa;
      padding: 15px;
    }
    .form-header {
      background-color: #fafafa;
      margin: 0;
      padding: 0.5rem;
    }
    .form-error {
      color: red;
    }
    .btn-primary {
      background-color: #285489;
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/header::header}"></div>

<div class="container">
  <!-- div row -->
  <div class="row">
    <!-- div col -->
    <div class="col-xs-6 col-md-6 offset-md-3">
      <h5 class="form-header" th:text="#{registration.form.header_text}"></h5>
      <!-- Form -->
      <form th:class="${#fields.hasErrors('password') ? 'has-error' : ''}" th:action="@{/registration}"
            th:object="${userForm}" method="post">
        <h5 class="form-error" th:if="${param.error}" th:text="#{login.form.error}"></h5>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="username" th:text="#{login.form.username}"></label>
          <div class="col-sm-10">
            <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <input id="username" class="form-control" type="text"
                   name="username" th:placeholder="#{login.form.username_placeholder}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="password" th:text="#{login.form.password}"></label>
          <div class="col-sm-10">
            <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <input id="password" class="form-control" type="password"
                   name="password" th:placeholder="#{login.form.password_placeholder}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{registration.form.register_button_text}"></button>
      </form>
      <!-- End Form -->
    </div>
    <!-- End div col -->
  </div>
  <!-- End div row -->
</div>

</body>
</html>
