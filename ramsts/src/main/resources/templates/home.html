<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" data-th-content="${_csrf.token}">
    <meta name="_csrf_header" data-th-content="${_csrf.headerName}">
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/node_modules/dropzone/dist/dropzone.css">
    <link rel="stylesheet" href="/static/node_modules/jstree/dist/themes/default/style.min.css" />
    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/static/node_modules/dropzone/dist/dropzone.js"></script>
    <script src="/static/node_modules/vue/dist/vue.min.js"></script>
    <style>
        table th {
            background-color: #EFEFEF;
        }
    </style>
    <title>Upload</title>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-6">
            <h5>RAM Security Information</h5>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           id="inputAccessKey" placeholder="Access Key"
                           v-model="accessKey">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="password" class="form-control"
                           id="inputSecretKey" placeholder="Secret Key"
                           v-model="secretKey">
                </div>
            </div>
            <button type="submit" class="btn btn-default" v-on:click.prevent="Submit">Get</button>
        </form>
        </div>
        <div class="col-md-6">
            <h5>Error Information</h5>
            <table class="table">
                <tbody>
                    <tr>
                        <th class="col-xs-4">Error Code</th>
                        <td class="col-xs-8">{{ exception.error_code }}</td>
                    </tr>
                    <tr>
                        <th>OSS Message</th>
                        <td>{{ exception.message }}</td>
                    </tr>
                    <tr>
                        <th>Request ID</th>
                        <td>{{ exception.request_id }}</td>
                    </tr>
                    <tr>
                        <th>Endpoint</th>
                        <td>{{ exception.host_id }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <div id="osstree"></div>
        </div>
        <div class="col-md-4">
            <form class="dropzone" action="/upload">
                <div class="fallback">
                    <input name="file" type="file" multiple />
                </div>
            </form>
        </div>
    </div>
    <script src="/static/app.js"></script>
</div>
</body>
</html>
